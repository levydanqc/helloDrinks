{% extends 'helloDrinks/master.html' %} {% load static %}
<!-- -->
{% block title %}Accueil{% endblock %}
<!-- -->
{% block content %}

<div class="d-flex w-100">
  <img
    class="col-3 left"
    src="{% static 'helloDrinks/assets/background.jpg' %}"
    alt="Alcools"
  />
  <form action="" method="post" class="col-6 p-5">
    {% csrf_token %}
    <div class="form-group">{{ form }}</div>
    <div class="form-group">
      <input class="btn btn-warning" type="submit" value="Submit" />
    </div>
  </form>
  <img
    class="col-3 right"
    src="{% static 'helloDrinks/assets/background.jpg' %}"
    alt="Alcools"
  />
</div>
<img
  class="w-100"
  src="{% static 'helloDrinks/assets/drinks.jpg' %}"
  alt="Alcool"
/>
{% endblock %}
